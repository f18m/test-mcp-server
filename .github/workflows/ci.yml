name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    name: Lint and Check Python Code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black isort mypy

      - name: Check code formatting with black
        run: black --check --diff .

      # - name: Lint with flake8
      #   run: |
      #     # Stop the build if there are Python syntax errors or undefined names
      #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      #     # Exit-zero treats all errors as warnings
      #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Lint with pylint
        run: pylint main.py --exit-zero

      - name: Type check with mypy
        run: mypy main.py --ignore-missing-imports

  build-and-push:
    needs: lint-and-check
    runs-on: ubuntu-latest
    name: Build and Push Docker Image

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    name: Test MCP Server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Start MCP server
        run: |
          export MCP_BEARER_TOKEN="test-token-ci"
          python main.py > /tmp/mcp-server.log 2>&1 &
          echo $! > /tmp/mcp-server.pid
          sleep 2

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -s -H "Authorization: Bearer test-token-ci" http://localhost:8000/mcp > /dev/null 2>&1; then
              echo "✓ MCP server is ready"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          echo "✗ Server failed to start"
          cat /tmp/mcp-server.log
          exit 1

      - name: Create MCP client test script
        run: |
          cat > /tmp/test_mcp_client.py << 'EOF'
          import asyncio
          import os
          import sys
          import json
          from mcp.client.session import ClientSession
          from mcp.client.sse import SSEClientTransport
          
          async def test_mcp_server():
              transport = SSEClientTransport(
                  url="http://localhost:8000/mcp",
                  headers={"Authorization": "Bearer test-token-ci"}
              )
              async with ClientSession(transport) as session:
                  # Initialize the session
                  await session.initialize()
                  
                  # List available tools
                  tools = await session.list_tools()
                  
                  print(f"✓ Successfully connected to MCP server")
                  print(f"✓ Found {len(tools.tools)} available tools:")
                  for tool in tools.tools:
                      print(f"  - {tool.name}: {tool.description}")
                  
                  return len(tools.tools) > 0
          
          if __name__ == "__main__":
              result = asyncio.run(test_mcp_server())
              sys.exit(0 if result else 1)
          EOF

      - name: Query MCP server tools
        run: |
          python /tmp/test_mcp_client.py

      - name: Cleanup
        if: always()
        run: |
          if [ -f /tmp/mcp-server.pid ]; then
            kill $(cat /tmp/mcp-server.pid) || true
          fi
          cat /tmp/mcp-server.log || true
